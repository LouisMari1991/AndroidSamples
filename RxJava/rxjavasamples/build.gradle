apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.sync.rxjavasamples"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"

    jackOptions { enabled true }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  //支持lint warning 检查机制
  lintOptions {
    disable 'InvalidPackage'
  }
  //为什么加入这个呢？防止冲突，比如我同时用了dagger-compiler就会报错，说下面这个`Processor`重复了
  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'

  compile rootProject.ext.libSupportAppcompat
  compile rootProject.ext.libSupportV4
  compile rootProject.ext.libSupportV13
  compile rootProject.ext.libSupportDesign
  compile rootProject.ext.libSupportCardView

  //  compile 'com.squareup.okhttp3:okhttp:3.2.0'
  //  compile 'com.squareup.retrofit2:retrofit:2.0.0'
